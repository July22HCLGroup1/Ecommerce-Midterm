<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders justify-content-center">
        <a class="nav-link" href="/user-profile" target="__blank">Overview</a>
        <a class="nav-link active" href="/my-profile" target="__blank">My Profile</a>
        <a class="nav-link" href="/user-profile-order-history" target="__blank">My Orders</a>
        <a class="nav-link" href="/user-profile-security" target="__blank">Security</a>

    </nav>
    <hr class="mt-0 mb-4">


    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form>
                        <h4 class="heading-small text-muted mb-4">USER INFORMATION</h4>
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                            <input class="form-control" id="inputUsername" name="inputUsername" type="text" placeholder="Enter your username" [(ngModel)]="user.userName" value="{{user.userName}}">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <input class="form-control" id="inputFirstName" name="inputFirstName" type="text" placeholder="Enter your first name" [(ngModel)]="user.firstName" value="{{user.firstName}}">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input class="form-control" id="inputLastName" name="inputLastName" type="text" placeholder="Enter your last name" [(ngModel)]="user.lastName" value="{{user.lastName}}">
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress" name="inputEmailAddress" type="email" placeholder="Enter your email address" [(ngModel)]="user.email" value="{{user.email}}">
                        </div>
                        <hr class="mt-5">
                        <h4 class="heading-small text-muted mb-4">CONTACT INFORMATION</h4>
                        <div class="mb-3">
                            <label for="address" class="small mb-1">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="1234 Main St" value="{{address.street}}" required>
                            <div class="invalid-feedback">
                                Please enter your shipping address.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="address2" class="small mb-1">Address 2 <span class="text-muted">(Optional)</span></label>
                            <input type="text" class="form-control" id="address2" placeholder="Apartment or suite" value="{{address.unit}}">
                        </div>

                        <div class="row gx-3 mb-3">
                            <div class="col-md-4">
                                <label for="city" class="small mb-1">City</label>
                                <input type="text" class="form-control" id="city" placeholder="" value="{{address.city}}" required>
                                <div class="invalid-feedback">
                                    City required.
                                </div>
                            </div>

                            <div class="col-md-5">
                                <label for="state" class="small mb-1">State</label>
                                <select class="form-select select-input" id="state" required>
                            <option value="{{address.state}}" selected>{{address.state}}</option>
                            <option>Alabama</option>
                            <option>Alaska</option>
                            <option>Arizona</option>
                            <option>California</option>
                            <option>Florida</option>
                            <option>Texas</option>
                            <option>Washington</option>
                           
                          </select>
                                <div class="invalid-feedback">
                                    Please provide a valid state.
                                </div>
                            </div>

                            <div class="col-md-3">
                                <label for="zip" class="small mb-1">Zip Code</label>
                                <input type="text" class="form-control" id="zip" placeholder="" value="{{address.zipcode}}" required>
                                <div class="invalid-feedback">
                                    Zip code required.
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3 mb-3">
                            <label for="country" class="small mb-1">Country</label>
                            <select class="form-select select-input" id="country" required>
                        <option value="{{address.country}}" selected>{{address.country}}</option>
                        <option>United States</option>
                      </select>
                            <div class="invalid-feedback">
                                Please select a valid country.
                            </div>
                        </div>




                        <!-- Save changes button-->
                        <button class="btn btn-primary mt-4" (click)="userProfileUpdate(user)" type="button">Save changes</button>
                    </form>
                </div>
            </div>
        </div>

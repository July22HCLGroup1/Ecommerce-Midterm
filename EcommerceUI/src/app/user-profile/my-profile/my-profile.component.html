<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders justify-content-center">
        <a class="nav-link" href="/user-profile">Overview</a>
        <a class="nav-link active" href="/my-profile">My Profile</a>
        <a class="nav-link" href="/user-profile-order-history">My Orders</a>
        <a class="nav-link" href="/user-profile-security">Security</a>

    </nav>
    <hr class="mt-0 mb-4">

    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <ng-container *ngIf="user.profileImage, else defaultImage">
                        <img class="img-account-profile rounded-circle mb-2" src="{{user.profileImage}}" alt="user profile image">
                    </ng-container>
                    <ng-template #defaultImage>
                        <img class="img-account-profile rounded-circle mb-2" src="../../../assets/images/defaultProfileImage.png" alt="user profile image">
                    </ng-template>


                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>

                    <!-- Profile picture upload button-->
                    <button (click)="openWidget()" class="btn btn-primary">Upload Image</button>

                    <br><br>
                    <!-- Profile picture delete button-->
                    <button (click)="deletePic()" class="btn btn-primary">Delete Image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form>
                        <h4 class="heading-small text-muted mb-4">USER INFORMATION</h4>
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username (how your name will appear to other
                                users on the site)</label>
                            <input class="form-control" id="inputUsername" name="inputUsername" type="text" placeholder="Enter your username" [(ngModel)]="user.userName" value="{{user.userName}}">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <input class="form-control" id="inputFirstName" name="inputFirstName" type="text" placeholder="Enter your first name" [(ngModel)]="user.firstName" value="{{user.firstName}}">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input class="form-control" id="inputLastName" name="inputLastName" type="text" placeholder="Enter your last name" [(ngModel)]="user.lastName" value="{{user.lastName}}">
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress" name="inputEmailAddress" type="email" placeholder="Enter your email address" [(ngModel)]="user.email" value="{{user.email}}" style="background: #f2f2f2f2;" readonly disabled>
                        </div>

                        <!-- Save changes button-->
                        <button class="btn btn-primary mt-4" (click)="userProfileUpdate(user)" type="button">Save changes</button>
                    </form>
                    <hr class="mt-5">
                    <h4 class="heading-small text-muted mb-4">CONTACT INFORMATION</h4>
                    <form>
                        <div class="mb-3">
                            <label for="address" class="small mb-1">Address</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Street" [(ngModel)]="newAddress.street" value="{{address.street}}" required>
                            <div class="invalid-feedback">
                                Please enter your shipping address.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="address2" class="small mb-1">Address 2 <span
                                    class="text-muted">(Optional)</span></label>
                            <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment or suite" [(ngModel)]="newAddress.unit" value="{{address.unit}}">
                        </div>

                        <div class="row gx-3 mb-3">
                            <div class="col-md-4">
                                <label for="city" class="small mb-1">City</label>
                                <input type="text" class="form-control" id="city" name="city" placeholder="City" [(ngModel)]="newAddress.city" value="{{address.city}}" required>
                                <div class="invalid-feedback">
                                    City required.
                                </div>
                            </div>

                            <div class="col-md-5">
                                <label for="state" class="small mb-1">State</label>
                                <select class="form-select select-input" [(ngModel)]="newAddress.state" value="{{address.state}}" id="state" name="state" required>
                                    <option selected disabled>State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please provide a valid state.
                                </div>
                            </div>

                            <div class="col-md-3">
                                <label for="zip" class="small mb-1">Zip Code</label>
                                <input type="text" class="form-control" id="zip" name="zip" placeholder="" [(ngModel)]="newAddress.zipcode" value="{{address.zipcode}}" required>
                                <div class="invalid-feedback">
                                    Zip code required.
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="country" class="small mb-1">Country</label>
                                <select class="form-select select-input" [(ngModel)]="newAddress.country" id="country" name="country" value="{{address.country}}" required>
                                    <option selected disabled>Country</option>
                                    <option>United States</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a valid country.
                                </div>
                            </div>
                        </div>

                        <!-- Save changes button-->
                        <button class="btn btn-primary mt-4" (click)="userUpdateAddress(newAddress)" type="button">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

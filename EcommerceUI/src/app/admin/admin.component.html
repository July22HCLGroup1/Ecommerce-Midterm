    <ul class="nav flex-column bg-white mb-0">
        <li class="nav-item nav nav-borders">

                <em class="fa fa-address-card mr-3 text-primary fa-fw "></em>Users Management
            </a>
        </li>
        <li class="nav-item nav nav-borders">
            <a routerLink="/admin/inventory-management" routerLinkActive="active" class="side-nav-link">

            </a>
        </li>
        <li class="nav-item nav nav-borders">

                    </em>Orders Management

            <a routerLink="/home-page" class="side-nav-link">
                <em class="fa fa-th-large mr-3 text-primary fa-fw "></em>Home Page
            </a>
        </li>
        <li class="nav-item nav nav-borders">
            <a routerLink="/user-profile" routerLinkActive="active" class="side-nav-link">
                <em class="fa fa-id-badge mr-3 text-primary fa-fw "></em>Profile

<!-- Page content holder -->
<div class="page-content p-5 " id="content ">
    <!-- Account page navigation-->
    <nav class="nav nav-borders justify-content-center">
        <a class="nav-link" routerLink="/admin/user-management" routerLinkActive="active ">Users Management</a>
        <a class="nav-link" routerLink="/admin/inventory-management" routerLinkActive="active ">Inventory Management</a>
        <a class="nav-link" routerLink="/admin/order-management" routerLinkActive="active ">Orders Management</a>

    </nav>
    <hr class="mt-0 mb-4 ">
    <router-outlet></router-outlet>
</div>
<!-- End demo content -->

<!-- Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="logoutModalLabel">Sign Out</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Would you like to sign out?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">No, Thanks!</button>
                <button type="button" class="btn btn-danger" (click)="logout()">Sign Out</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-xs-5">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>User ID</th>
                                    <th>Order Date</th>
                                    <th>Total</th>
                                    <th>Shipping Address</th>
                                    <th>Billing Address</th>
                                    <th>Status</th>
                                    <td>
                                    </td>
                                </tr>
                            </thead>
                            <tbody>
                                <ng-container *ngFor="let order of orderList">
                                    <tr>
                                        <td>{{order.orderId}}</td>
                                        <td>{{order.user.userId}}</td>
                                        <td>{{order.orderDate}}</td>
                                        <td>{{order.orderTotal}}</td>
                                        <td>{{order.shippingAddressId}}</td>
                                        <td>{{order.billingAddressId}}</td>
                                        <td>{{order.orderStatus}}</td>
                                        <td>
                                            <a href="orders-lists/{{order.orderId}}" class="settings" title="Settings" data-toggle="tooltip"><em
                                                    class="material-icons">&#xe8f4;</em></a>
                                        </td>
                                    </tr>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
        </div>
        <button type = "button" class = "btn btn-light" style = "float: right;" (click) = "navigateToInventory()">Product Management</button>
        <button type = "button" class = "btn btn-light" style = "float: right;" (click) = "navigateToUsers()">User Management</button>

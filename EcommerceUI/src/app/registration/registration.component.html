<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form class="mx-1 mx-md-4" #registrationForm="ngForm" (ngSubmit)="registerUser()">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" class="form-control" name="userName" [(ngModel)]="user.userName" required #userName="ngModel" [class.is-invalid]="userName.invalid && userName.touched" />
                                            <label class="form-label" for="form3Example1c">Username</label>
                                            <div>
                                                <small class="text-danger" [class.d-none]="userName.valid || userName.untouched">Username is required!</small>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName" required #firstName="ngModel" [class.is-invalid]="firstName.invalid && firstName.touched" />
                                            <label class="form-label" for="form3Example1c">First Name</label>
                                            <div>
                                                <small class="text-danger" [class.d-none]="firstName.valid || firstName.untouched">First Name is required!</small>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName" required #lastName="ngModel" [class.is-invalid]="lastName.invalid && lastName.touched" />
                                            <label class="form-label" for="form3Example1c">Last Name</label>
                                            <div>
                                                <small class="text-danger" [class.d-none]="lastName.valid || lastName.untouched">Last Name is required!</small>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" class="form-control" name="email" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" />
                                            <label class="form-label" for="form3Example3c">Email</label>
                                            <div *ngIf="email.errors && (email.invalid && email.touched)">
                                                <small class="text-danger" *ngIf="email.errors.required">Email is required!</small>
                                                <small class="text-danger" *ngIf="email.errors.pattern">Email is not valid!</small>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched" />
                                            <label class="form-label" for="form3Example4c">Password</label>
                                            <div>
                                                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required!</small>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button [disabled]="registrationForm.form.invalid" type="submit" class="btn btn-primary btn-lg">Register</button>
                                    </div>

                                </form>
                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                    <a [routerLink]="['/login']">Back to login</a>
                                </div>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

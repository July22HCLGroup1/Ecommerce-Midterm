<div class="container d-flex justify-content-center">
    <div class="col mt-4">
        <img src="{{product.productImage}}" class="image-size" alt="product image">

        <h2 class="mt-4">{{product.productName}}</h2>

        <div>
            <h4>Category:</h4>
            <div *ngFor="let category of product.categories">
                {{category.categoryName}}
            </div>
        </div>
        <br />
        <p>{{product.productDescription}}</p>
        <p><strong>Price:</strong> ${{product.unitPrice}}</p>
        <div class="col mt-4">
            <div class="row-md">
                <button class="btn btn-primary" (click)=addtocart(product)>Add to cart</button>

            </div>
            <div class="row-md mt-4">
                <button class="btn btn-primary" (click)="goBack()">Back</button>
            </div>

        </div>
    </div>
    <div class= "col mt-4">
        <form id="newReview" #newReview="ngForm" (ngSubmit)="submitReview(newReview.value)">
            <div class="pinfo">Rate our product!</div>


            <div class="form-group">
                <div class=" inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-star"></i></span>
                        <select required="required" class="form-control selectpicker" id="status" name="status" #status (change)="onScoreSelected(status.value)">
                            <option value="" disabled selected>SELECT RATING</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="pinfo">Leave a text reveiw!</div>
            <div class="form-group">
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                        <textarea class="form-control" id="text" rows="3"></textarea>
                    </div>
                </div>
            </div>

            <button type="submit" click='submitReview(newReview)' class="btn btn-primary">Submit</button>


        </form>
    </div>
<div class= "col mt-4">
    <div *ngFor="let review of userReviews">
        <div class="card">
            <h3>{{review.user.firstName}}</h3>
            <h4>Rating: {{review.score}}</h4>
            <p>{{review.review}}</p>
        </div>
    </div>
</div>
</div>
<br />

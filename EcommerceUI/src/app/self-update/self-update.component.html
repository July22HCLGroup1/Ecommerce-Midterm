<div>
    <h1>Account Management for User {{get_Id()}}</h1>
    <form>
        <label for="uname">Username : </label>
        <input type="text" id="uname" name="uname" [(ngModel)]="user.userName"><br><br>
        <label for="fname">First name : </label>
        <input type="text" id="fname" name="fname" [(ngModel)]="user.firstName"><br><br>
        <label for="lname">Last name : </label>
        <input type="text" id="lname" name="lname" [(ngModel)]="user.lastName"><br><br>
        <label for="email">Email : </label>
        <input type="text" id="email" name="email" [(ngModel)]="user.email"><br><br>
        <label for="password">Password : </label>
        <input type="text" id="password" name="password" [(ngModel)]="user.password"><br><br>
        <button (click)="userSelfUpdate(get_Id(),user)">Update</button>
      </form>
</div>
